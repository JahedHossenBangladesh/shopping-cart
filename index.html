<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="phoneMinusBtn" ><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" id="phoneVolume" value="1">
                           <button class="btn btn-default" id="phonePlusBtn" ><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phonePrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="caseMinusBtn" ><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" id="caseVolume" value="1">
                           <button class="btn btn-default" id="casePlusBtn"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="casePrice">59 </span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 >$ <span id="subtotal">1278 </span></h5>
                        <h5>$0</h5>
                        <h5 >$ <span id="total">1278 </span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
<script>
   //this is for phone
const plusBtn = document.getElementById('phonePlusBtn'); //the plus button is added
plusBtn.addEventListener('click',function(){
   increment('phoneVolume');

   const phonePrice = document.getElementById("phonePrice").innerText;
   const addPrice = parseFloat(phonePrice);
  const totalPhonePrice = document.getElementById("phonePrice").innerText = addPrice  + 1219  ;


   const sugTotalPrice = document.getElementById("subtotal").innerText;
   const  addTotal = parseFloat(sugTotalPrice);
   document.getElementById('subtotal').innerText = addTotal + 1219 ;


   
   const totalPrice = document.getElementById("total").innerText;
   const  total = parseFloat(totalPrice);
   document.getElementById('total').innerText = total + 1219 ;



})

const minusBtn = document.getElementById('phoneMinusBtn');
minusBtn.addEventListener('click',function(){
   decrease("phoneVolume");
   const phonePrice = document.getElementById("phonePrice").innerText;
   const addPrice = parseFloat(phonePrice);
   document.getElementById("phonePrice").innerText = addPrice - 1219;

   
   const sugTotalPrice = document.getElementById("subtotal").innerText;
   const  addTotal = parseFloat(sugTotalPrice);
   document.getElementById('subtotal').innerText = addTotal - 1219 ;


   
   const totalPrice = document.getElementById("total").innerText;
   const  total = parseFloat(totalPrice);
   document.getElementById('total').innerText = total - 1219 ;

})
// this is for case
const casePlusBtn = document.getElementById('casePlusBtn');
casePlusBtn.addEventListener('click', function(){
   increment("caseVolume");

   
   const phonePrice = document.getElementById("casePrice").innerText;
   const addPrice = parseFloat(phonePrice);
  const totalPhonePrice = document.getElementById("casePrice").innerText = addPrice  + 59 ;


  const sugTotalPrice = document.getElementById("subtotal").innerText;
   const  addTotal = parseFloat(sugTotalPrice);
   document.getElementById('subtotal').innerText = addTotal + 59 ;
  
   const totalPrice = document.getElementById("total").innerText;
   const  total = parseFloat(totalPrice);
   document.getElementById('total').innerText = total + 59 ;
})

const caseMinusBtn = document.getElementById('caseMinusBtn');
caseMinusBtn.addEventListener("click", function(){
    decrease("caseVolume");

    const phonePrice = document.getElementById("casePrice").innerText;
   const addPrice = parseFloat(phonePrice);
   document.getElementById("casePrice").innerText = addPrice - 59;


   const sugTotalPrice = document.getElementById("subtotal").innerText;
   const  addTotal = parseFloat(sugTotalPrice);
   document.getElementById('subtotal').innerText = addTotal - 59 ;


   
   const totalPrice = document.getElementById("total").innerText;
   const  total = parseFloat(totalPrice);
   document.getElementById('total').innerText = total - 59 ;
})


//this is function
function increment(id){

   const volume = document.getElementById(id).value;
const addVolume =parseFloat(volume);
document.getElementById(id).value = addVolume + 1;

}

function decrease(id){
   const volume = document.getElementById(id).value;
const addVolume =parseFloat(volume);
document.getElementById(id).value = addVolume - 1;

}




</script>


</body>

</html>
