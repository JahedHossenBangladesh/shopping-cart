<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">

<body>

   <section>
      <div class="container" id="upper">
         <div class="cart"  >
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item" id="phone" >
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="phoneMinusBtn" ><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" id="phoneVolume" value="0">
                           <button class="btn btn-default" id="phonePlusBtn" ><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phonePrice">0</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item" id ="remove-item1">
                     </div>
                  </div>
               </div>

               <div class="cart-item " id="case">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="caseMinusBtn" ><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" id="caseVolume" value="0">
                           <button class="btn btn-default" id="casePlusBtn"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="casePrice">0 </span></h5>
                        <img src="images/remove.png" alt="" class="remove-item"   id="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 >$ <span id="subtotal">0 </span></h5>
                        <h5>$ <span id="tax">0</span></h5>
                        <h5 >$ <span id="total">0</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out" id="lower">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <div class="container" id="hide">
             <div class="text-center">
                <h2> I am Done</h2>
             </div>

   </div>
